<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Quiz.css">
  <script src="Quiz.js" defer></script>
  <title>Quiz</title>
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <!-- start page -->
      <div class="game-start-page">
        <h1 class="todays-game">Today's Game</h1>
        
        <div class="game-img">
          <img src="../../images/quiz-game.png" alt="">
        </div>

        <div class="game-details">
          <h1 class="title">General Knowledge</h1>
          <div class="desc">Confident about your general knowledge? Test it here now!</div>
        </div>

        <div class="start">
          <button class="btn btn-start">Start</button>
        </div>
      </div>


      <!-- in game -->
      <div class="question-answer-container hide">
        <div class="score-container"> 
          <div class="star">
            <svg viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
            </svg>
          </div>
          <div class="score">
            <span class="correct">0</span>/5
          </div>
        </div>
        <div class="question-container">
          <div class="question-number">Question <span>1</span></div>
          <div class="question">Question</div>
        </div>
        <div class="status-container hide">
          <div class="status"></div>
        </div>
        <div class="answers">
         <div class="btn btn-answer btn-answer-1">Answer 1</div>
         <div class="btn btn-answer btn-answer-2">Answer 2</div>
         <div class="btn btn-answer btn-answer-3">Answer 3</div>
         <div class="btn btn-answer btn-answer-4">Answer 4</div>
        </div>
        <div class="next">
          <button class="btn next-btn">Next</button>
        </div>
      </div>


     <!-- end game -->
      <div class="game-finish-page hide">
        <div class="trophy-img">
          <img src="../../images/trophy.png" alt="">
        </div>
        <div class="title">
          Congratulations! You have earned <span>+50</span> exp
        </div>
        <div class="answered-correct">
          You answered <span>x</span> questions correctly out of <span>5</span> questions.
        </div>
        <div class="back">
          <button class="btn btn-back" onclick="location.href='../Game.html'">
            Back to Games
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
