<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <div class="container">
    <div class="inner-container">
      <!-- back -->
      <div class="back" onclick="location.href='../home/home.php'">
        <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="m15 18-6-6 6-6"></path>

      </div>
      <!-- avatar & exp -->
      <div class="avatar-exp-container">

        <div class="avatar">
          <img src="../images/albedo-2.png" alt="">

          <div class="player-name">Zeron</div>
          <div class="player-level">

      <div class="play-game">
        <button class="btn play-btn" onclick="location.href='./quiz/Quiz.html'">
